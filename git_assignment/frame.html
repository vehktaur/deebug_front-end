<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Frame element Page</title>
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <h1>The iframe element</h1>

    <h2 style="text-decoration: underline;">The Flash 2023 Movie Trailer</h2>

      src="https://www.youtube.com/embed/r51cYVZWKdY"

      width="600"
      height="400"

      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
