<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get In Touch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay">
      <form class="container" action="post">
        <div class="row">
          <aside class="picture">
            <img src="intouch.jpg" alt="contact-message-img" />
          </aside>
          <section class="content">
            <h1>Get in touch</h1>
            <label for="name"
              ><input id="name" type="text" placeholder="Name"
            /></label>
            <label for="email"
              ><input id="email" type="email" placeholder="Email"
            /></label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Message"
            ></textarea>
            <button>Send</button>
          </section>
        </div>
      </form>
    </div>
  </body>
</html>
